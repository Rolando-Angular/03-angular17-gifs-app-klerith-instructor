<div class="d-flex justify-content-center">
  <!--
  (load): event is called when the image is loaded
    -->
  <img class="card-img-top animate__animated animate__fadeIn" [src]="url" [alt]="alt" (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}" />
  <img class="mt-3 img-loader" src="./assets/loader.svg" *ngIf="!hasLoaded" />
</div>
